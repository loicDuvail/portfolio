<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/adminSide.css" />
    <script src="/js/adminSide.js" defer></script>
    <title>Admin Side</title>
  </head>
  <body>
    <div id="projects-container"></div>
    <button id="save-btn">save changes</button>
    <button id="logout-btn">logout</button>
    <div id="new-project-container">
      <textarea
        name="new-project-name"
        id="new-project-name"
        cols="15"
        rows="3"
      ></textarea>
      <textarea
        name="new-project-description"
        id="new-project-description"
        cols="15"
        rows="3"
      ></textarea>
      <textarea
        name="new-project-what-i-learned"
        id="new-project-what-i-learned"
        cols="15"
        rows="3"
      ></textarea>
      <textarea
        name="new-project-img"
        id="new-project-img"
        cols="15"
        rows="3"
      ></textarea>
      <textarea
        name="new-project-git-link"
        id="new-project-git-link"
        cols="15"
        rows="3"
      ></textarea>
      <textarea
        name="new-project-live-demo-link"
        id="new-project-live-demo-link"
        cols="15"
        rows="3"
      ></textarea>
    </div>
    <button id="add-project-button">add project</button>
  </body>
</html>
